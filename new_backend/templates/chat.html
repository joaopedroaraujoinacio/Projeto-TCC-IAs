<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAROL CHAT</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
    body { 
        font-family: Arial, sans-serif; 
        max-width: 800px; 
        margin: 50px auto; 
        padding: 20px; 
        background: #0a0f1f; 
        color: #f1f1f1; 
    }

    #messages { 
        border: 1px solid #444; 
        background: #11192d; 
        height: 400px; 
        overflow-y: auto; 
        padding: 10px; 
        margin-bottom: 20px; 
        border-radius: 8px;
    }

    h1 {
        text-align: center;
        color: #ffffff; 
        margin-bottom: 30px; 
        font-size: 2.5em; 
    }

    .message { 
        margin: 10px 0; 
        padding: 10px; 
        border-radius: 8px; 
    }

    .user { 
        background: #ffde21; 
        color: #000; 
        text-align: right; 
        word-wrap: break-word; 
    }

    .assistant { 
        background: #3b3f58; 
        color: #fff; 
        word-wrap: break-word; 
    }

    form { display: flex; gap: 10px; }
    input { flex: 1; padding: 10px; border-radius: 5px; border: none; }
    button { 
        padding: 10px 20px; 
        background: #ffde21; 
        color: #000; 
        border: none; 
        border-radius: 5px; 
        cursor: pointer; 
        font-weight: bold;
    }
    button:hover { background: #ffde21; }

    #uploadBox { 
        display:none; 
        position:fixed; 
        top:50%; left:50%; 
        transform:translate(-50%,-50%); 
        background:#11192d; 
        padding:20px; 
        border:1px solid #444; 
        border-radius:8px;
    }
    </style>
</head>
<body>
    <h1>FAROL</h1> <!-- aqui deveria ser o logo -->
    <div id="messages"></div>

    <form id="chatForm">
        <input type="text" id="messageInput" placeholder="Escreva sua mensagem..." required>
        <button type="submit">Enviar</button>
        <button type="button" id="openUpload">Anexar</button>
    </form>

    <!-- aqui é o novo botão para arquivos -->
    <div id="uploadBox">
        <form id="uploadForm">
            <input type="file" id="fileInput" required>
            <button type="submit">Enviar arquivo</button>
        </form>
    </div>

<script>
const form = document.getElementById('chatForm');
const input = document.getElementById('messageInput');
const messagesDiv = document.getElementById('messages');

form.addEventListener('submit', async (e) => {
    e.preventDefault(); // evita reload da página
    const message = input.value.trim();
    if (!message) return;

    // Adiciona a mensagem do usuário
    messagesDiv.innerHTML += `<div class="message user"><strong>You:</strong> ${message}</div>`;
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
    input.value = '';

    try {
        // Envia para o backend
        const res = await fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message })
        });
        const data = await res.json();
        // Adiciona a resposta da AI
        messagesDiv.innerHTML += `<div class="message assistant"><strong>AI:</strong> ${data.response}</div>`;
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    } catch (err) {
        console.error('Erro ao enviar mensagem:', err);
        messagesDiv.innerHTML += `<div class="message assistant"><strong>AI:</strong> Erro ao processar mensagem</div>`;
    }
});

document.getElementById('openUpload').onclick = () => {
    const box = document.getElementById('uploadBox');
    box.style.display = box.style.display === "none" ? "block" : "none";
};

document.getElementById('uploadForm').addEventListener('submit', async e => {
    e.preventDefault();
    const file = document.getElementById('fileInput').files[0];
    if (!file) return;

    const formData = new FormData();
    formData.append("file", file);

    await fetch("/api/rag", { method:"POST", body:formData });
    messagesDiv.innerHTML += `<div class="message assistant">O arquivo "${file.name}" foi enviado.</div>`;
    document.getElementById('uploadBox').style.display = "none";
    e.target.reset();
});
</script>
</body>
</html>
