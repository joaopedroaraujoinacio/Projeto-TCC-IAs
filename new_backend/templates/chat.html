<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        #messages { border: 1px solid #ccc; height: 400px; overflow-y: auto; padding: 10px; margin-bottom: 20px; }
        .message { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .user { background: #e3f2fd; text-align: right; }
        .assistant { background: #f5f5f5; }
        form { display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; }
        button { padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>Chat</h1>
    
    <div id="messages"></div>

    <form hx-post="/api/chat" 
          hx-headers='{"Content-Type": "application/json"}'
          hx-on::before-request="handleBeforeRequest(event)"
          hx-on::after-request="handleResponse(event)">
        
        <input type="text" name="message" id="messageInput" placeholder="Type message..." required>
        <button type="submit">Send</button>
    </form>

    <script>
        function handleBeforeRequest(event) {
            const input = document.getElementById('messageInput');
            const message = input.value;
            
            // Add user message to chat
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += 
                `<div class="message user"><strong>You:</strong> ${message}</div>`;
            
            // Convert form data to JSON
            const xhr = event.detail.xhr;
            xhr.setRequestHeader('Content-Type', 'application/json');
            
            // Override the request body with JSON
            const originalSend = xhr.send;
            xhr.send = function(data) {
                const jsonData = JSON.stringify({ message: message });
                originalSend.call(this, jsonData);
            };
            
            // Scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function handleResponse(event) {
            const input = document.getElementById('messageInput');
            
            if (event.detail.successful) {
                try {
                    const response = JSON.parse(event.detail.xhr.responseText);
                    
                    // Add AI response
                    const messagesDiv = document.getElementById('messages');
                    messagesDiv.innerHTML += 
                        `<div class="message assistant"><strong>AI:</strong> ${response.response}</div>`;
                    
                    // Clear input
                    input.value = '';
                    
                    // Scroll to bottom
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                } catch (e) {
                    console.error('Failed to parse response:', e);
                }
            } else {
                console.error('Request failed:', event.detail.xhr.responseText);
            }
        }
    </script>
</body>
</html>
