<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        #messages { border: 1px solid #ccc; height: 400px; overflow-y: auto; padding: 10px; margin-bottom: 20px; }
        .message { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .user { background: #e3f2fd; text-align: right; word-wrap: break-word; }
        .assistant { background: #f5f5f5; word-wrap: break-word; }
        form { display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; }
        button { padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>Chat</h1>
    
    <div id="messages"></div>

    <form id="chatForm">
    <input type="text" id="messageInput" placeholder="Type message..." required>
    <button type="submit">Send</button>
</form>

<script>
const form = document.getElementById('chatForm');
const input = document.getElementById('messageInput');
const messagesDiv = document.getElementById('messages');

form.addEventListener('submit', async (e) => {
    e.preventDefault(); // evita reload da página

    const message = input.value.trim();
    if (!message) return;

    // Adiciona a mensagem do usuário
    messagesDiv.innerHTML += `<div class="message user"><strong>You:</strong> ${message}</div>`;
    messagesDiv.scrollTop = messagesDiv.scrollHeight;

    input.value = '';

    try {
        // Envia para o backend
        const res = await fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message })
        });

        const data = await res.json();

        // Adiciona a resposta da AI
        messagesDiv.innerHTML += `<div class="message assistant"><strong>AI:</strong> ${data.response}</div>`;
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    } catch (err) {
        console.error('Erro ao enviar mensagem:', err);
        messagesDiv.innerHTML += `<div class="message assistant"><strong>AI:</strong> Erro ao processar mensagem</div>`;
    }
});
</script>
</body>
</html>
