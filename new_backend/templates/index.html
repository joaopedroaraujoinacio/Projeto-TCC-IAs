<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <script src="https://unpkg.com/htmx.org@1.9.8"></script>
</head>
<body>
    <div style="padding: 20px; font-family: Arial, sans-serif;">
        <h1>Welcome to Gin + HTMX</h1>
        
        <button 
            hx-get="/hello" 
            hx-target="#content"
            style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Click me for Hello World!
        </button>
        
        <div id="content" style="margin-top: 20px; padding: 20px; border: 1px solid #ddd; border-radius: 4px;">
            <p>Click the button above to see the magic!</p>
        </div>
    </div>
</body>
</html>
